<!DOCTYPE html>
<html>
  <head>
    <style>
    .download-button {
        background-color: #007bff; /* Blue background */
        color: white; /* White text */
        padding: 10px 20px; /* Spacing inside the button */
        text-align: center; /* Center the text */
        text-decoration: none; /* Remove default anchor underline */
        display: inline-block; /* Allows padding and margins */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Changes cursor to a hand icon */
        border: none; /* Remove default button border if using <button> */
    }

    .download-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
<title>Install Now!</title>
  </head>
    <body>
      <a href="/app-release.apk" download="app-release.apk" class="download-button">
    Install Software Now
</a>
    </body>
</html>
