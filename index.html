<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GalaxyTalk</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#0b0f2a;color:#fff;height:100vh;overflow:hidden}
.hidden{display:none}

button{
  cursor:pointer;
  background:#6a5cff;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px 14px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}

.error{color:#ff6b6b;font-size:14px;height:16px}

/* ACCESS + LOGIN */
.screen{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(20,26,79,0.95);
  padding:25px;
  border-radius:14px;
  width:320px;
  text-align:center;
  box-shadow:0 0 25px #6a5cff;
}

/* APP */
#app{display:flex;height:100vh}

#sidebar{
  width:260px;
  background:#0f1440;
  display:flex;
  flex-direction:column;
}

#users{flex:1;overflow-y:auto}

.user{
  padding:10px;
  border-bottom:1px solid #222;
  display:flex;
  align-items:center;
  gap:8px;
}

.dot{width:8px;height:8px;border-radius:50%;background:#777}
.online{background:#4cff4c}

#chat{flex:1;display:flex;flex-direction:column}

#messages{flex:1;overflow-y:auto;padding:10px}

.msg{margin-bottom:6px}
.me{color:#7aa2ff}

#inputBar{
  display:flex;
  gap:8px;
  padding:10px;
  background:#0f1440;
}

#msgInput{flex:1}

/* SETTINGS */
#settingsBtn{
  position:absolute;
  bottom:12px;
  left:12px;
  width:44px;
  height:44px;
  border-radius:50%;
}

#settingsPanel{
  position:absolute;
  bottom:64px;
  left:12px;
  background:#141a4f;
  padding:15px;
  border-radius:12px;
  width:220px;
}
</style>
</head>

<body>

<!-- SITE ACCESS -->
<div id="siteAccess" class="screen">
  <div class="card">
    <h2>GalaxyTalk</h2>
    <input id="sitePass" type="password">
    <div id="siteErr" class="error"></div>
    <button onclick="checkSite()">Enter</button>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="screen hidden">
  <div class="card">
    <h3>Login</h3>
    <input id="userInput">
    <input id="pinInput" type="password">
    <div id="loginErr" class="error"></div>
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div id="sidebar">
    <div id="users"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputBar">
      <input id="msgInput">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <button id="settingsBtn" onclick="toggleSettings()">âš™</button>

  <div id="settingsPanel" class="hidden">
    <h4>Admin Panel</h4>
    <input id="newUser">
    <input id="newPin">
    <button onclick="addUser()">Add User</button>
  </div>
</div>

<script>
const SITE_PASSWORD = "1886";

const siteAccessEl = document.getElementById("siteAccess");
const loginEl = document.getElementById("login");
const sitePassEl = document.getElementById("sitePass");
const siteErrEl = document.getElementById("siteErr");

window.checkSite = () => {
  if (sitePassEl.value === SITE_PASSWORD) {
    siteAccessEl.style.display = "none";
    loginEl.style.display = "flex";
    siteErrEl.textContent = "";
  } else {
    siteErrEl.textContent = "Incorrect site password";
  }
};
</script>

</body>
</html>
