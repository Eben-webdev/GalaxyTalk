<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GalaxyTalk</title>
<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#0b0f2a;color:#fff;height:100vh;overflow:hidden}
.hidden{display:none}
button{cursor:pointer}

/* Access */
#siteAccess,#login{height:100vh;display:flex;align-items:center;justify-content:center}
.box{background:#141a4f;padding:25px;border-radius:12px;width:300px;text-align:center}
input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
.error{color:#ff6b6b;font-size:14px;height:16px}

/* Layout */
#app{display:flex;height:100vh}
#sidebar{width:260px;background:#0f1440;display:flex;flex-direction:column}
#users{flex:1;overflow-y:auto}
.user{padding:10px;border-bottom:1px solid #222;display:flex;align-items:center;gap:8px;cursor:pointer}
.dotStatus{width:8px;height:8px;border-radius:50%}
.online{background:#4cff4c}
.offline{background:#777}

#chat{flex:1;display:flex;flex-direction:column}
#messages{flex:1;overflow-y:auto;padding:10px}
.msg{margin-bottom:6px}
.me{color:#7aa2ff}
#typingIndicator{height:18px;font-style:italic;color:#bbb;display:flex;align-items:center}
.dot{opacity:0;animation:blink 1.4s infinite both}
.dot:nth-child(2){animation-delay:0s}
.dot:nth-child(3){animation-delay:.2s}
.dot:nth-child(4){animation-delay:.4s}
@keyframes blink{0%{opacity:0}20%{opacity:1}100%{opacity:0}}

#inputBar{display:flex;padding:10px;background:#0f1440}
#msgInput{flex:1;padding:10px;border-radius:6px;border:none}

#settingsBtn{position:absolute;bottom:10px;left:10px;background:#6a5cff;border:none;border-radius:50%;width:42px;height:42px;color:#fff;font-size:18px}
#settingsPanel{position:absolute;bottom:60px;left:10px;background:#141a4f;padding:15px;border-radius:10px;width:220px} </style>

</head>
<body>

<div id="siteAccess">
  <div class="box">
    <h2>GalaxyTalk</h2>
    <input id="sitePass" type="password" placeholder="Site password">
    <div id="siteErr" class="error"></div>
    <button onclick="checkSite()">Enter</button>
  </div>
</div>

<div id="login" class="hidden">
  <div class="box">
    <h3>Login</h3>
    <input id="userInput" placeholder="Username">
    <input id="pinInput" type="password" placeholder="4-digit PIN">
    <div id="loginErr" class="error"></div>
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<div id="app" class="hidden">
  <div id="sidebar">
    <div id="users"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="typingIndicator"><span id="typingText"></span><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    <div id="inputBar">
      <input id="msgInput" placeholder="Message">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

<button id="settingsBtn" onclick="toggleSettings()">⚙</button>

  <div id="settingsPanel" class="hidden">
    <h4>Admin Panel</h4>
    <input id="newUser" placeholder="Username">
    <input id="newPin" placeholder="PIN">
    <button onclick="addUser()">Add User</button>
  </div>
</div>

<script>
// ===== SITE ACCESS PASSWORD (FIXED – NO MODULES) =====
const SITE_PASSWORD = "1886";

function checkSite(){
  const input = document.getElementById("sitePass").value.trim();
  const err = document.getElementById("siteErr");

  if(input === SITE_PASSWORD){
    document.getElementById("siteAccess").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
    err.textContent = "";
  } else {
    err.textContent = "Incorrect site password";
  }
}

// ===== USERS (LOCAL AUTH – GITHUB PAGES SAFE) =====
const USERS={
"Faheemah":"9846","SamuelR":"5891","SamuelC":"2339","Ethan":"8213",
"Elnathan":"9999","Caroline":"4006","Molly":"2296","Zara":"6701",
"Danny":"7494","Shell-Lee":"0754","Raygan":"5124","Jacob":"7596",
"Nathan":"2006","Kiera":"4888","Karter":"1115","Meadleen":"5565",
"Eli":"0758","Hadlee":"9160"
};

let currentUser=null;

function login(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("pin").value.trim();
  const err=document.getElementById("loginErr");

  if(!USERS[u]||USERS[u]!==p){
    err.textContent="Invalid username or PIN";
    return;
  }

  currentUser=u;
  document.getElementById("login").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");

  if(u==="Elnathan"){
    document.getElementById("adminPanel").classList.remove("hidden");
  }
}
</script>

</body>
</html>
